<!DOCTYPE html>
<html>
<head>
    <title>Monthly Report</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Booked Shows in Last Month!</h1>
    <table>
        <tr>
            <th>Show Name</th>
            <th>Booking Date</th>
            <th>Booking Time</th>
            <th>Tickets</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{shows[user.show_id]}}</td>
            <td>{{user.booking_date}}</td>
            <td>{{user.booking_time}}</td>
            <td>{{user.tickets}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
